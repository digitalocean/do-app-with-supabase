spec:
 name: do-app-with-supabase
 domains:
    - domain: todo.devreltim.io
      type: PRIMARY
      zone: devreltim.io
 services:
  - envs:
    - key: REACT_APP_SUPABASE_URL
      scope: RUN_AND_BUILD_TIME
    - key: REACT_APP_SUPABASE_ANON_KEY
      scope: RUN_AND_BUILD_TIME
    github:
      branch: main
      deploy_on_push: true
      repo: digitalocean/do-app-with-supabase
    run_command: "npm start"
    name: do-app-with-supabase
    routes:
    - path: /
    source_dir: /